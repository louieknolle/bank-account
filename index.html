<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Bank</title>
  </head>

  <body>
    <div class="container">
      <video playsinline autoplay muted loop id="myVideo">
        <source src="img/money2.mp4" type="video/mp4">
      </video>
      <h1>Welcome to OLGON Savings Bank!</h1>
      <div class="row">
        <div id="registerAccount" class="col-md-6">
          <form action="" id="newAccount">
            <h3>Register for a new account</h3>
            <label for="newName">Name:</label>
            <input type="text" class="form-control" id="newName" />
            <label for="initialDeposit">Initial Deposit:</label>
            <input type="number" class="form-control" id="initialDeposit" />
            <button type="submit" class="btn-primary">Register Account</button>
          </form>
        </div>
        <div id="balance" class="col-md-6">
          <h3>Current Balance:</h3>
          <div id="currentBalance"></div>
        </div>
      </div>
      <div id="changeBalance" class="row">
        <div class="col-md-6">
        <form action="" id="fundsDeposit">
          <h3>Deposit funds</h3>
          <label for="newDeposit">Deposit Amount:</label>
          <input type="number" class="form-control" id="newDeposit" />
          <button type="submit" class="btn-primary">Deposit</button>
        </form>
      </div>
      <div class="col-md-6">
        <form action="" id="fundsWithdrawal">
          <h3>Withdraw Funds</h3>
          <label for="newWithdrawal">Withdrawal Amount:</label>
          <input type="number" class="form-control" id="newWithdrawal" />
          <button type="submit" class="btn-primary">Withdraw</button>
        </form>
      </div>
    </div>
  </body>
</html>
