<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>HTML help</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to OLGON Savings Bank!</h1>
    <div id="registerAccount">
     <form action="" id="newAccount">
        <h3>Register for a new account:</h3>
        <label for="newName">Name:</label>
        <input type="text" class="form-control" id="newName">
        <label for="initialDeposit">Initial Deposit:</label>
        <input type="number" class="form-control" id="initialDeposit">
        <button type="submit" class="btn-primary">Register Account</button>
    </form>
  </div>
    <div id="changeBalance">
      <form action="" id="depositWithdrawal">
        <h3>Deposit or withdraw funds:</h3>
        <label for="newDeposit">Deposit Amount:</label>
        <input type="number" class="form-control" id="newDeposit">
        <label for="newWithdrawal">Withdrawal Amount:</label>
        <input type="number" class="form-control" id="newWithdrawal">
        <button type="submit" class="btn-primary">Deposit/Withdraw Funds</button>
      </form>
    </div>
    
    
    <div id="balance">
      <h4>Current Balance:</h4>
      <div></div>
    </div>
  </div>

</body>

</html>
